name: Release

on:
  workflow_dispatch:
    inputs:
      changelog:
        description: "Changelog text"
        required: false
        default: ""

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      DOCKBRIDGE_RELEASE: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export changelog env
        run: |
          echo "MODRINTH_CHANGELOG=${{ github.event.inputs.changelog }}" >> "$GITHUB_ENV"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Compute version
        id: version
        run: echo "version=$(./gradlew -q printVersion)" >> "$GITHUB_OUTPUT"

      - name: Build
        run: ./gradlew build --stacktrace

      - name: Publish to Modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        run: ./gradlew modrinth --stacktrace

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "refs/tags/${{ steps.version.outputs.version }}"
